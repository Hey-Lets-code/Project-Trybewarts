<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src='images/trybewarts-header-logo.svg' alt="Logo" width='50px' class='trybewarts-header-logo'>
        <h1 id='trybewarts-header-title'>Trybewarts</h1>
        <section id="section-header">
            <form method="post" id="form-header" class="trybewarts-login">
            <div>
            <label for="email"></label>
        <input type="email" name="email" id="email" class="input-style" placeholder="Email" required>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" name="password" id="password" class="input-style" placeholder="Senha" required>
        </div>
        <div>
            <label for="button"></label>
            <button type="submit" id="button" class="input-style button-style">Entrar</button>
        </div>
    </form>
</section>
    </header>
    <main>
        
            <form method="post" id="evaluation-form">
                <h2>Formulário de Avaliação</h2>
               <section id="form-section">
                <div class='form-evaluation-section-div'>
                    <label for="input-name"></label>
                    <input type="text" name="input-name" id="input-name" class="section-form-input" placeholder="Nome">
                </div>
                <div class='form-evaluation-section-div'>
                    <label for="input-lastname"></label>
                    <input type="text" name="input-lastname" id="input-lastname" class="section-form-input" placeholder="Sobrenome">
                </div>
                <div class='form-evaluation-section-div'>
                    <label for="input-email"></label>
                    <input type="email" name="input-email" id="input-email" class="section-form-input" placeholder="Email">
                </div>
                <div class='form-evaluation-section-div'>
                    <label for="house">Casa:</label>
                    <select name="house" id="house" class="section-form-input">
                        <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option text="Reactpuff" value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
                        <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                </section>
                <hr>
                <section class="section-familia-conteudo">
                <section>
                    <label for="label-family" id="label-family">Qual sua família?</label>
                    <div>
                    <label for="frontend">
                        <input type="radio" name="family" id="frontend" value="Frontend">Frontend
                    </label>
                    </div>
                    <div>
                        <label for="backend">
                            <input type="radio" name="family" id="backend" value="Backend">Backend
                        </label>
                    </div>
                    <div>
                        <label for="fullstack">
                            <input type="radio" name="family" id="fullstack" value="FullStack">Fullstack
                        </label>
                    </div>
            </section>
        <section class="checkbox-subject">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <section class="checkbox-divs-subject">
                <div class='div-subject'>
                    <label for="hofs">
                        <input type="checkbox" name="hofs" id="hofs" class="subject" value="HoFs" >
                    HoFs</label>
                </div>
                <div class='div-subject'>
                    <label for="jest">
                        <input type="checkbox" name="jest" id="jest" class="subject" value="Jest" >
                    Jest</label>
                </div>
                <div class='div-subject'> 
                    <label for="promises">
                        <input type="checkbox" name="promises" id="promises" class="subject" value="Promises" >
                    Promises</label>
                </div>
                <div>
                    <label for="react"> 
                        <input type="checkbox" name="react" id="react" class="subject" value="React" >
                    React</label>
                </div>
                <div class='div-subject'>
                    <label for="sql"> 
                        <input type="checkbox" name="sql" id="sql" class="subject" value="SQL" >
                    SQL</label>
                </div>
                <div class='div-subject'>
                    <label for="python"> 
                        <input type="checkbox" name="python" id="python" class="subject" value="Python">
                    Python</label>
                </div>
            </section>
        </section>
    </section>
        <hr>
        <section class="">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        
            <input type="radio" id="" name="rate" value="1">1
            <input type="radio" id="" name="rate" value="2">2
            <input type="radio" id="" name="rate" value="3">3
            <input type="radio" id="" name="rate" value="4">4
            <input type="radio" id="" name="rate" value="5">5
            <input type="radio" id="" name="rate" value="6">6
            <input type="radio" id="" name="rate" value="7">7
            <input type="radio" id="" name="rate" value="8">8
            <input type="radio" id="" name="rate" value="9">9
            <input type="radio" id="" name="rate" value="10">10
        </section>
        <section class="textarea-section">
        <label for="" class="textarea"> Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="5" maxlength="500"></textarea>
    </section>
    <section>
        <div>
            <label for="agreement" id="label-infos">"Você concorda com o uso das informações acima?"</label>
            <input type="checkbox" name="promocoes" id="agreement">
            </div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
    </section>
            </form>
            <img src="images/trybewarts-colored.svg" alt="Logo do form da TrybeWart" id="trybewarts-forms-logo" height="500px">
            <footer class="rodape">"Direitos reservados à Trybewarts©"</footer> 

    </main>
    <script src="script.js"></script>
</body>
</html>
