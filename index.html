<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="" alt="Logo">
        <h1 id="trybewarts-header-title>Trybewarts">Trybewarts</h1>
        <section id="section-header"></section>
            <form method="post" id="form-header">
            <div>
            <label for="email"></label>
        <input type="email" name="email" id="email" class="input-style" placeholder="Email" required>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" name="password" id="password" class="input-style" placeholder="Senha" required>
        </div>
        <section>
            <label for="button"></label>
            <button type="submit" id="button" class="input-style button-style">Entrar</button>
        </div>
        </div>
    </form>
</section>
    </header>
    <main>
            <form method="post" id="evaluation-form">
               <section id="form-section">
                <div class='form-evaluation-section-div'>
                    <label for="input-name"></label>
                    <input type="text" name="input-name" id="input-name" class="section-form-input" placeholder="Nome">
                </div>
                <div class='form-evaluation-section-div'>
                    <label for="input-lastname"></label>
                    <input type="text" name="input-lastname" id="input-lastname" class="section-form-input" placeholder="Sobrenome">
                </div>
                <div class='form-evaluation-section-div'>
                    <label for="input-email"></label>
                    <input type="email" name="input-email" id="input-email" class="section-form-input" placeholder="Email">
                </div>
                <div class='form-evaluation-section-div'>
                    <label for="house">Casa:</label>
                    <select name="house" id="house" class="section-form-input">
                        <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option text="Reactpuff" value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
                        <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                </section>
                <hr>
                <section>
                    <label for="label-family">Qual a sua família?</label>
                    <div>
                    <label for="frontend">
                        <input type="radio" name="family" id="frontend">Frontend
                    </label>
                    </div>
                    <div>
                        <label for="backend">
                            <input type="radio" name="family" id="backend">Backend
                        </label>
                    </div>
                    <div>
                        <label for="fullstack">
                            <input type="radio" name="family" id="fullstack">Fullstack
                        </label>
                    </div>
            </section>
            </form>
            <img src="" alt="Logo do form da TrybeWart" id="trybewarts-forms-logo" width="500px">
            <hr>
    </main>
</body>
</html>
